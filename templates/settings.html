<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Sigma</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Readex+Pro&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
</head>

<body class="bg-slate-100 flex flex-warp justify-center">
    <div class="w-full md:w-2/3 lg:w-1/2">
        <header class="p-2 flex justify-between items-center">
            <nav>
                <a onClick="javascript:history.back()"><span class="mso">arrow_back</span></a>
            </nav>
            <h1 class="text-2xl font-bold">Settings</h1>
            <nav>
                <a href="search"><span class="mso">search</span></a>
            </nav>
        </header>

        <section class="card">
            <form action="" method="post">
                <div class="func-bar">
                    <button type="reset" class="btn btn-secondary"><span class="mso">close</span> Reset</button>
                    <button type="submit" class="btn btn-primary"><span class="mso">check</span> Save</button>
                </div>

                <label class="form-checkbox">
                    <input type="checkbox">
                    <span class="form-checkbox-icon"></span>
                    <div>
                        <h3>Remove animations</h3>
                        <p>Remove pop-up animation when loading pages</p>
                    </div>
                </label>

                <label class="form-checkbox">
                    <input type="checkbox">
                    <span class="form-checkbox-icon"></span>
                    <div>
                        <h3>Dark mode</h3>
                        <p>Still under development</p>
                    </div>
                </label>

            </form>
        </section>
        <section class="card mt-5">
            <div class="flex items-center">
                <button onclick="AddTaps()" class="mso sigma">sticky_note_2</button>
                <p class="text-slate-500 text-sm">Note Sigma<br>Version: 2.0.1.7122</p>
            </div>
        </section>

        <div id="more"></div>
        
    </div>
</body>

<script>
    var tapTimes=0;
    d1=document.getElementById('more');
    function AddTaps() {
        tapTimes=tapTimes+1;
        console.log(tapTimes);
        if(tapTimes>4) {
        d1.innerHTML='<section class="card mt-5 text-center"><img src="{{ url_for("static", filename="img/cat.jpg") }}" alt="cat" class="rounded-lg"><p class="mt-2 text-slate-500">A cat lying in a parking lot</p></section>';
        }
    }

    

</script>

</html>
