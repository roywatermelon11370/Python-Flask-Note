<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Sigma</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/{}.css'.format(setts.theme)) }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Readex+Pro&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
</head>

<body class="bg-main flex flex-warp justify-center">
    <div class="w-full md:w-2/3 lg:w-1/2">
        <header class="header">
            <nav>
                <a onClick="javascript:history.back()"><span class="mso">arrow_back</span></a>
            </nav>
            <h1 class="">Settings</h1>
            <nav>
                <a href="search"><span class="mso">search</span></a>
            </nav>
        </header>

        <section class="card">
            <form action="/settingsSave" method="post">
                <div class="func-bar">
                    <button type="reset" class="btn btn-secondary"><span class="mso">close</span><p>Reset</p></button>
                    <button type="submit" class="btn btn-primary"><span class="mso">check</span><p>Save</p></button>
                </div>

                <!-- <label class="form-checkbox">
                    <div>
                        <h3>Remove animations</h3>
                        <p>Remove pop-up animation when loading pages</p>
                    </div>
                    <input type="checkbox" name="rmAnim" {% if setts.rmAnim %}checked{% endif %}>
                    <span class="form-checkbox-icon"></span>
                </label> -->

                <div class="form-radio-group">
                    <h3 class="text-lg">Themes</h3>
                    <label for="light" class="form-radio">
                        <input type="radio" name="theme" id="light" value="light" {% if setts.theme=='light' %}checked{%
                            endif %}>
                        <span class="form-radio-icon"></span>
                        <p>Light (default)</p>
                    </label>

                    <label for="dark" class="form-radio">
                        <input type="radio" name="theme" id="dark" value="dark" {% if setts.theme=='dark' %}checked{%
                            endif %}>
                        <span class="form-radio-icon"></span>
                        <p>Dark</p>
                    </label>
                    
                    <label for="bright" class="form-radio">
                        <input type="radio" name="theme" id="bright" value="bright" {% if setts.theme=='bright'
                            %}checked{% endif %}>
                        <span class="form-radio-icon"></span>
                        <p>Bright</p>
                    </label>

                    <label for="classic" class="form-radio">
                        <input type="radio" name="theme" id="classic" value="classic" {% if setts.theme=='classic'
                            %}checked{% endif %}>
                        <span class="form-radio-icon"></span>
                        <p>Classic</p>
                    </label>

                    <label for="material" class="form-radio">
                        <input type="radio" name="theme" id="material" value="material" {% if setts.theme=='material'
                            %}checked{% endif %}>
                        <span class="form-radio-icon"></span>
                        <p>Material</p>
                    </label>

                    <label for="sharp" class="form-radio">
                        <input type="radio" name="theme" id="sharp" value="sharp" {% if setts.theme=='sharp'
                            %}checked{% endif %}>
                        <span class="form-radio-icon"></span>
                        <p>Sharp</p>
                    </label>
                </div>

            </form>
        </section>
        <section class="card mt-5">
            <div class="flex items-center">
                <button onclick="AddTaps()" class="mso sigma">sticky_note_2</button>
                <div>
                    <p class="text-slate-500 text-sm">Note Sigma<br>Version: 2.0.1.7122</p>
                    <a class="text-sm" href="https://github.com/roywatermelon11370">My Github</a>
                </div>
            </div>
        </section>

        <div id="more"></div>

    </div>
</body>

<script>
    var tapTimes = 0;
    d1 = document.getElementById('more');
    function AddTaps() {
        tapTimes = tapTimes + 1;
        console.log(tapTimes);
        if (tapTimes > 4) {
            d1.innerHTML = '<section class="card mt-5 text-center"><img src="{{ url_for("static", filename="img/cat.jpg") }}" alt="cat" class="rounded-lg"><p class="mt-2 text-slate-500">A cat slept lazily in a parking lot</p></section>';
        }
    }



</script>

</html>
