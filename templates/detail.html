<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Sigma</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Readex+Pro&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
</head>

<body class="bg-slate-100 flex flex-warp justify-center">
    <div class="w-full md:w-2/3 lg:w-1/2">
        <header class="p-2 flex justify-between items-center">
            <nav>
                <a onClick="javascript:history.back()"><span class="mso">arrow_back</span></a>
            </nav>
            <h1 class="text-2xl font-bold">Detail</h1>
            <nav>
                <a href="search"><span class="mso">search</span></a>
            </nav>
        </header>

        <section class="card">
            {% if noteitem != 0 %}
            <div id="note">
                <div class="p-2 border-b flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl">{{noteitem.title}}</h1>
                    </div>

                    <nav>
                        <a href="/edit/{{noteitem.id}}"><span class="mso">edit</span></a>
                        <a href="/delete/{{noteitem.id}}"><span class="mso">delete</span></a>
                    </nav>
                </div>

                <div class="tags mt-5">
                    {% for tag in noteitem.tags %}
                    <a href="/search?keyword={{tag}}">{{tag}}</a>
                    {% endfor %}
                </div>

                <div class="p-2 py-3">
                    {{noteitem.content}}
                </div>
            </div>
            {% endif %}

            {% if noteitem == 0 %}
            <div id="nothing" class="nothing">
                <img src="{{ url_for('static', filename='img/404.svg') }}" alt="Blank">
                <h3>Not Found</h3>
                <p>We couldn't find what you're looking for</p>
            </div>
            {% endif %}
        </section>
    </div>
</body>

</html>
