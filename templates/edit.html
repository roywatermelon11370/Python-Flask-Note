<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Sigma</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Readex+Pro&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
</head>

<body class="bg-slate-100 flex flex-warp justify-center">
    <div class="w-full md:w-2/3 lg:w-1/2">
        <header class="p-2 flex justify-between items-center">
            <nav>
                <a onClick="javascript:history.back()"><span class="mso">arrow_back</span></a>
            </nav>
            <h1 class="text-2xl font-bold">Edit Note</h1>
            <nav>
                <a href="search"><span class="mso">search</span></a>
            </nav>
        </header>

        <section class="card">
            <form action="" method="post">
                <div class="mt-5">
                    <label for="title" class="form-label"><span class="mso">format_list_bulleted</span> Title</label>
                    <input id="title" name="title" type="text" class="form-input">
                </div>

                <div class="mt-5">
                    <label for="content" class="form-label"><span class="mso">notes</span> Content</label>
                    <textarea name="content" id="content" cols="auto" rows="10" class="form-input"></textarea>
                </div>

                <div class="mt-5">
                    <label for="tags" class="form-label"><span class="mso">label</span> Tags</label>
                    <input id="tags" name="tags" type="text" class="form-input">
                </div>
                <div class="mt-5 flex justify-between">
                    <div>
                        <a href="#" class="btn btn-white">Delete this Note</a>
                    </div>
                    <div class="flex gap-x-2">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
